<div class="register-container">
  <h2>Create Account</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Enter full name">
    </div>

    <div class="form-group">
      <label>Number</label>
      <input type="text" formControlName="number" placeholder="10 digit mobile number">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="example@gmail.com">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="*****">
    </div>

    <button type="submit" [disabled]="registerForm.invalid || isLoading()">
      @if (isLoading()) { Registering... } @else { Register }
    </button>
  </form>
</div>

@if (showPopup()) {
  <div class="popup-overlay">
    <div class="popup-content">
      <h3>Notification</h3>
      <p>{{ popupMessage() }}</p>
      <button (click)="closePopup()">Close</button>
    </div>
  </div>
}
